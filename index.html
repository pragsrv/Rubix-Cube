<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            perspective: 1000px;
            position: relative;
        }

        .cube {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            margin: 100px auto;
        }

        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 5px;
            box-sizing: border-box;
        }

        .sticker {
            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        /* Face positions */
        .front { transform: rotateY(0deg) translateZ(150px); }
        .back { transform: rotateY(180deg) translateZ(150px); }
        .right { transform: rotateY(90deg) translateZ(150px); }
        .left { transform: rotateY(-90deg) translateZ(150px); }
        .top { transform: rotateX(90deg) translateZ(150px); }
        .bottom { transform: rotateX(-90deg) translateZ(150px); }

        /* Colors */
        .white { background-color: #ffffff; }
        .red { background-color: #ff0000; }
        .blue { background-color: #0000ff; }
        .orange { background-color: #ff8c00; }
        .green { background-color: #00ff00; }
        .yellow { background-color: #ffff00; }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1000;
        }

        .controls button {
            margin: 5px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: rgba(255,255,255,0.4);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div>
                <button onclick="rotateFace('F')">F</button>
                <button onclick="rotateFace('B')">B</button>
                <button onclick="rotateFace('R')">R</button>
                <button onclick="rotateFace('L')">L</button>
                <button onclick="rotateFace('U')">U</button>
                <button onclick="rotateFace('D')">D</button>
            </div>
            <div>
                <button onclick="scramble()">Scramble</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="cube" id="cube">
            <!-- Front Face -->
            <div class="face front" id="front">
                <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
                <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
                <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
            </div>
            
            <!-- Back Face -->
            <div class="face back" id="back">
                <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
                <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
                <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
            </div>
            
            <!-- Right Face -->
            <div class="face right" id="right">
                <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
                <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
                <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
            </div>
            
            <!-- Left Face -->
            <div class="face left" id="left">
                <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
                <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
                <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
            </div>
            
            <!-- Top Face -->
            <div class="face top" id="top">
                <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
                <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
                <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
            </div>
            
            <!-- Bottom Face -->
            <div class="face bottom" id="bottom">
                <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
                <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
                <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
            </div>
        </div>

        <div class="instructions">
            <p><strong>Controls:</strong></p>
            <p>• Drag to rotate the cube</p>
            <p>• F/B/R/L/U/D buttons to rotate faces</p>
            <p>• Scramble to mix the cube</p>
            <p>• Reset to return to solved state</p>
        </div>
    </div>

    <script>
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
        let rotationX = -20;
        let rotationY = 20;
        
        const cube = document.getElementById('cube');
        
        // Mouse controls for cube rotation
        document.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;
            
            const deltaX = e.clientX - mouseX;
            const deltaY = e.clientY - mouseY;
            
            rotationY += deltaX * 0.5;
            rotationX -= deltaY * 0.5;
            
            updateCubeRotation();
            
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
        
        function updateCubeRotation() {
            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }
        
        // Initialize cube rotation
        updateCubeRotation();
        
        // Face rotation mechanics
        const faceMap = {
            'F': 'front',
            'B': 'back',
            'R': 'right',
            'L': 'left',
            'U': 'top',
            'D': 'bottom'
        };
        
        function rotateFace(face) {
            const faceElement = document.getElementById(faceMap[face]);
            const stickers = Array.from(faceElement.children);
            
            // Rotate the face 90 degrees clockwise
            const rotatedStickers = [
                stickers[6], stickers[3], stickers[0],
                stickers[7], stickers[4], stickers[1],
                stickers[8], stickers[5], stickers[2]
            ];
            
            // Update the stickers
            rotatedStickers.forEach((sticker, index) => {
                faceElement.children[index].className = sticker.className;
            });
            
            // Add rotation animation to the face
            faceElement.style.transform += ' rotateZ(90deg)';
            setTimeout(() => {
                faceElement.style.transform = faceElement.style.transform.replace(' rotateZ(90deg)', '');
            }, 500);
        }
        
        function scramble() {
            const moves = ['F', 'B', 'R', 'L', 'U', 'D'];
            const scrambleLength = 20;
            
            for (let i = 0; i < scrambleLength; i++) {
                setTimeout(() => {
                    const randomMove = moves[Math.floor(Math.random() * moves.length)];
                    rotateFace(randomMove);
                }, i * 200);
            }
        }
        
        function reset() {
            const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
            const colors = ['white', 'yellow', 'red', 'orange', 'blue', 'green'];
            
            faces.forEach((face, faceIndex) => {
                const faceElement = document.getElementById(face);
                const stickers = faceElement.children;
                
                for (let i = 0; i < stickers.length; i++) {
                    stickers[i].className = `sticker ${colors[faceIndex]}`;
                }
            });
        }
        
        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;
            
            rotationY += deltaX * 0.5;
            rotationX -= deltaY * 0.5;
            
            updateCubeRotation();
            
            touchStartX = touchX;
            touchStartY = touchY;
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'f': rotateFace('F'); break;
                case 'b': rotateFace('B'); break;
                case 'r': rotateFace('R'); break;
                case 'l': rotateFace('L'); break;
                case 'u': rotateFace('U'); break;
                case 'd': rotateFace('D'); break;
                case ' ': scramble(); break;
                case 'escape': reset(); break;
            }
        });
    </script>
</body>
</html>
